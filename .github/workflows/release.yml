# .github/workflows/release.yml
name: Release
on:
  push:
    branches: [main, master]
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm ci
          # Workaround for npm optional dependency bug with rollup (npm/cli#4828)
          npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check for changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages (local only)
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm run version-packages
          npm run build
          VERSION=$(node -p "require('./package.json').version")
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV
          # Stage changes but DON'T commit or push yet
          git add -A
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.check.outputs.has_changesets == 'true'
        run: npm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          CHANGELOG=$(awk '/^## / {if (p) exit; p=1; next} p' CHANGELOG.md)
          # Create release, or update if it already exists
          if gh release view "v${RELEASE_VERSION}" >/dev/null 2>&1; then
            echo "Release v${RELEASE_VERSION} already exists, updating..."
            gh release edit "v${RELEASE_VERSION}" \
              --title "v${RELEASE_VERSION}" \
              --notes "${CHANGELOG}" \
              --latest
          else
            echo "Creating release v${RELEASE_VERSION}..."
            gh release create "v${RELEASE_VERSION}" \
              --title "v${RELEASE_VERSION}" \
              --notes "${CHANGELOG}" \
              --latest
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push version bump (after successful release)
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          # Now that npm publish and GitHub release succeeded, commit and push
          git commit -m "chore: release v${RELEASE_VERSION} [skip ci]"

          # Only create tag if it doesn't exist
          if git rev-parse "v${RELEASE_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${RELEASE_VERSION} already exists, skipping tag creation"
          else
            git tag "v${RELEASE_VERSION}"
          fi

          git push origin HEAD:master
          git push --tags || echo "Tag push failed (may already exist)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
