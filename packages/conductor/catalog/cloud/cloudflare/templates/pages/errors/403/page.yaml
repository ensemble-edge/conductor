name: error-403
operation: page
description: 403 Forbidden error page

# Route configuration
route:
  path: /errors/403
  methods: [GET]
  auth:
    requirement: public  # Error pages should be public

# Page configuration
renderMode: ssr
componentPath: ./component.tsx

# SEO
head:
  title: "403 - Forbidden"
  meta:
    - name: robots
      content: noindex, nofollow
  
  # Cache for performance
cache:
  enabled: true
  ttl: 3600  # 1 hour
