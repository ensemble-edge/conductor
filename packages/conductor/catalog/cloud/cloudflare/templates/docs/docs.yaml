# Documentation Definition
# Configure how the docs/ directory is served
#
# This file uses the same `route` pattern as agents for consistency.
# Change the path, auth, and other settings to customize your docs.

name: docs
description: API Documentation

# Route configuration (same pattern as agents)
# Customize where docs are served and who can access them
route:
  path: /docs              # Change to /help, /reference, /api-docs, etc.
  methods: [GET]
  auth:
    requirement: public    # public | optional | required
  priority: 50

# Branding
title: API Documentation
# description: Complete API reference and guides  # Optional

# UI framework for API Reference page
# Options: stoplight, redoc, swagger, scalar, rapidoc
ui: stoplight

# Theme customization
theme:
  primaryColor: '#3b82f6'  # Your brand color
  darkMode: false
  # customCss: |
  #   /* Custom CSS here */

# Navigation configuration
nav:
  # Simple ordering: list pages by slug (supports globs!)
  order:
    - getting-started
    - authentication
    - rate-limits
    - advanced-workflows
    # - guides/*           # Include all pages in guides/ folder
    # - tutorials/**       # Include nested pages recursively

  # Hide specific pages from navigation
  hide: []
    # - internal-notes
    # - drafts/*

  # Reserved sections (auto-generated from your agents/ensembles)
  showReserved:
    agents: true           # Show Agents section
    ensembles: true        # Show Ensembles section
    api: true              # Show API Reference section
  reservedPosition: bottom # top | bottom
  reservedLabels:
    agents: Agents
    ensembles: Ensembles
    api: API Reference

  # Advanced: Organize into groups (overrides simple `order`)
  # groups:
