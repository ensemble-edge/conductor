name: docs-simple
operation: docs
description: API documentation with minimal configuration

route:
  path: /docs  # Main endpoint
  auth:
    requirement: public

# CRITICAL: DocsMember checks pathname === paths.docs
paths:
  docs: /docs  # Main docs UI path
  yaml: /docs/openapi.yaml
  json: /docs/openapi.json

ui: stoplight  # Default: Stoplight Elements
openApiVersion: '3.1'

# Auto-generation enables live updates from agents/ensembles
autoGenerate:
  enabled: true
  includeAgents: true
  includeEnsembles: true
  includePages: true

cache:
  enabled: true
  ttl: 3600  # 1 hour

branding:
  title: "API Documentation"
  description: "Auto-generated API documentation for your Conductor application"
  logo: null
  primaryColor: null
