name: login
operation: page
description: Login page with form handling
templateEngine: liquid

# Route configuration
route:
  path: /login
  methods: [GET, POST]
  auth: none  # Public page
  aliases: ["/signin"]  # Also respond to /signin

renderMode: ssr

component: |
  <div class="login-container">
    <div class="login-card">
      <h1>Sign In</h1>
      <form hx-post="/api/auth/login" hx-target="#login-form" hx-swap="outerHTML">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>

hydration:
  strategy: htmx
  htmx:
    enabled: true

seo:
  title: Sign In
  description: Sign in to your account
  robots: noindex, nofollow  # Don't index login pages

cache:
  enabled: false  # Never cache authenticated pages

head:
  meta:
    - name: viewport
      content: width=device-width, initial-scale=1
  styles:
    - |
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
      }
      .btn-primary:hover {
        background: #5568d3;
      }
      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
