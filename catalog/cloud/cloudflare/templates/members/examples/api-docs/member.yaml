name: api-docs
type: Docs
description: Auto-generated API documentation

config:
  # UI framework to use
  ui: stoplight  # stoplight, redoc, swagger, scalar, rapidoc

  # OpenAPI version
  openApiVersion: "3.1"

  # Paths to serve docs
  paths:
    docs: /docs
    yaml: /openapi.yaml
    json: /openapi.json

  # Auto-generate spec from ensembles/members
  autoGenerate:
    enabled: true
    useAI: true  # Use AI to enhance descriptions
    aiMember: docs-writer
    exclude:
      - /examples/*
      - /_*

  # Branding
  branding:
    title: "My API Documentation"
    description: "Complete API reference for all endpoints"
    logo: /assets/logo.png
    favicon: /assets/favicon.ico
    primaryColor: "#667eea"
    customCss: |
      /* Custom styles for your docs */
      .custom-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

  # Authentication
  auth:
    required: optional  # none, optional, required
    apiKeyLocations: [header, query]

  # Cache configuration
  cache:
    enabled: true
    ttl: 300  # 5 minutes

  # Server URLs
  servers:
    - url: https://api.example.com
      description: Production
    - url: https://staging-api.example.com
      description: Staging
    - url: http://localhost:8787
      description: Local development

# Example input (typically auto-populated)
input:
  request:
    url: https://api.example.com/docs
    method: GET
    headers:
      accept: text/html
