# Simplest Docs Configuration
# Uses 'default' path from directory structure
# Located at /members/docs-simple.yaml -> serves at /docs-simple
name: docs-simple
type: docs
description: API documentation with minimal configuration

# Simplest route configuration
route:
  path: default  # Auto-resolves to /docs-simple based on file location
  auth:
    requirement: public  # No authentication required

# That's it! Everything else uses defaults:
# - UI: stoplight (default)
# - Auto-generate: enabled
# - Cache: enabled with 1 hour TTL
