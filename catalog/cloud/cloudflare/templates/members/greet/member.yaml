name: greet
type: think
description: |
  Greet the user with a personalized AI-generated welcome message.
  Demonstrates AI model inference via Cloudflare Workers AI.

  ðŸ”® FUTURE: This will use shared components from prompts/ and configs/
  Once Edgit integration is complete, you can reference components like:
    prompt: { component: "prompts/greeting.md@v1.0.0" }
    config: { component: "configs/greet-settings.yaml@v1.0.0" }

config:
  # AI Model Settings (from Cloudflare Workers AI)
  model: "@cf/meta/llama-3.1-8b-instruct"
  temperature: 0.7
  maxTokens: 150

  # System prompt (inline for now, will move to prompts/greeting.md)
  systemPrompt: |
    You are a friendly greeting assistant.
    Generate a personalized greeting message for the user.

    Requirements:
    1. Be warm and welcoming
    2. Use the user's name naturally
    3. Match the requested style if provided (formal, casual, enthusiastic)
    4. Keep the greeting concise (1-2 sentences)

    Return only the greeting message without any explanation.

schema:
  input:
    name: string
    style: string?
    language: string?
  output:
    message: string
