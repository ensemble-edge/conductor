# Authenticated API Documentation
# Requires Bearer token or API key to access
# Shows "Try It" button since user is authenticated
name: docs-authenticated
operation: docs
description: Internal API documentation for authenticated developers

# Route configuration
route:
  path: /docs/internal
  methods: [GET]
  auth:
    requirement: required  # Authentication required
    methods: [bearer, apiKey]  # Accept bearer tokens or API keys
    # Optionally require specific roles
    # roles: [developer, admin]
  priority: 70

# Documentation UI settings
ui: scalar  # Scalar UI works great with authenticated APIs
openApiVersion: '3.1'

# Auto-generate OpenAPI spec
autoGenerate:
  enabled: true
  useAI: true
  aiAgent: docs-writer
  include:
    - /api/*  # All API routes
    - /api/internal/*  # Internal routes

# Branding
branding:
  title: Internal API Documentation
  description: Private API reference for authenticated developers
  primaryColor: '#ff6b35'

# Caching
cache:
  enabled: true
  ttl: 1800  # 30 minutes (refresh more often for internal docs)

# Paths
paths:
  docs: /docs/internal
  yaml: /docs/internal/openapi.yaml
  json: /docs/internal/openapi.json
