<nav style="background: #ecf0f1; padding: 1rem 2rem; border-radius: 4px;">
	<ul style="list-style: none; display: flex; gap: 2rem; flex-wrap: wrap;">
		{{#each items}}
		<li>
			<a href="{{url}}" style="color: #2c3e50; text-decoration: none; font-weight: 500;">
				{{#if icon}}<span style="margin-right: 0.5rem;">{{icon}}</span>{{/if}}
				{{name}}
			</a>
		</li>
		{{/each}}
	</ul>
</nav>
